name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-log:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Установка Node.js (если нужны JS-скрипты)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Создание временного JS-файла с вашим кодом
      - name: Create log script
        run: |
          echo 'console.log("Мой проект на Git");' > log-script.js
          echo 'console.log("Дата запуска:", new Date().toLocaleString());' >> log-script.js

      # 4. Запуск скрипта через Node.js
      - name: Run log script
        run: node log-script.js

      # 5. Опционально: вывод информации о среде
      - name: Print environment info
        run: |
          echo "Workflow запущен на: $GITHUB_RUNNER_OS"
          echo "Время запуска: $(date)"

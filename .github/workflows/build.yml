name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Устанавливаем Java 17 (обязательно для современных Android SDK)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 3. Проверяем версию Java (для уверенности)
      - name: Verify Java version
        run: java -version

      # 4. Устанавливаем Android SDK (автоматически: tools, platform-tools, build-tools)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2


      # 5. Даём права на выполнение Gradle Wrapper
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 6. Собираем проект (debug-версия)
      - name: Build APK
        run: ./gradlew build

      # 7. Запускаем тесты (если есть)
      - name: Run tests
        run: ./gradlew testDebugUnitTest

      # 8. Сохраняем APK как артефакт
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: debug-apk
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            # Если у вас другой путь — укажите его здесь
          retention-days: 7

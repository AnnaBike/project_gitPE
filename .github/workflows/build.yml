name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Устанавливаем Java 17 (обязательно для Android SDK Tools)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'  # Можно заменить на 'zulu' или 'microsoft'
          cache: 'gradle'

      # 3. Проверяем версию Java (для отладки)
      - name: Verify Java version
        run: java -version


      # 4. Настраиваем Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          # Опционально: укажите конкретные версии
          # api-level: 33
          # build-tools: 33.0.2
          # ndk: 25.1.8937393


      # 5. Устанавливаем зависимости (если нужно)
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew


      - name: Build with Gradle
        run: ./gradlew build


      # 6. Опционально: запускаем тесты
      - name: Run tests
        run: ./gradlew test

      # 7. Сохраняем артефакты (например, APK)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
